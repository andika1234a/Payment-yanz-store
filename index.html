<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yanzz Store Payment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 100%);
            margin: 0;
            padding: 20px;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(10, 10, 30, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #2a2a5a;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #4a90e2;
            text-shadow: 0 0 10px rgba(74, 144, 226, 0.5);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #aaa;
            font-size: 14px;
        }
        
        .payment-method {
            background: rgba(20, 20, 40, 0.6);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #2a2a5a;
            transition: all 0.3s ease;
        }
        
        .payment-method:hover {
            background: rgba(30, 30, 60, 0.8);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .method-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .method-icon {
            width: 40px;
            height: 40px;
            background: #4a90e2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 20px;
        }
        
        .method-name {
            font-weight: bold;
            color: #4a90e2;
        }
        
        .method-details {
            padding-left: 55px;
        }
        
        .detail-row {
            display: flex;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .detail-label {
            color: #aaa;
            width: 100px;
        }
        
        .detail-value {
            color: #fff;
            font-weight: 500;
        }
        
        .copy-btn {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
            transition: all 0.2s;
        }
        
        .copy-btn:hover {
            background: #3a80d2;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #666;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .method-details {
                padding-left: 0;
                margin-top: 10px;
            }
            
            .detail-row {
                flex-direction: column;
            }
            
            .detail-label {
                margin-bottom: 3px;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">YANZZ STORE</div>
            <div class="subtitle">PAYMENT GATEWAY</div>
        </div>
        
        <div class="payment-method">
            <div class="method-header">
                <div class="method-icon">D</div>
                <div class="method-name">DANA</div>
            </div>
            <div class="method-details">
                <div class="detail-row">
                    <span class="detail-label">Nomor:</span>
                    <span class="detail-value">085888261840</span>
                    <button class="copy-btn" onclick="copyToClipboard('085888261840')">Copy</button>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Atas Nama:</span>
                    <span class="detail-value">Rian</span>
                </div>
            </div>
        </div>
        
        <div class="payment-method">
            <div class="method-header">
                <div class="method-icon">G</div>
                <div class="method-name">GOPAY 1</div>
            </div>
            <div class="method-details">
                <div class="detail-row">
                    <span class="detail-label">Nomor:</span>
                    <span class="detail-value">085888261840</span>
                    <button class="copy-btn" onclick="copyToClipboard('085888261840')">Copy</button>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Atas Nama:</span>
                    <span class="detail-value">Yanz</span>
                </div>
            </div>
        </div>
        
        <div class="payment-method">
            <div class="method-header">
                <div class="method-icon">G</div>
                <div class="method-name">GOPAY 2</div>
            </div>
            <div class="method-details">
                <div class="detail-row">
                    <span class="detail-label">Nomor:</span>
                    <span class="detail-value">082113245256</span>
                    <button class="copy-btn" onclick="copyToClipboard('082113245256')">Copy</button>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Atas Nama:</span>
                    <span class="detail-value">Rian</span>
                </div>
            </div>
        </div>
        
        <div class="footer">
            Â© 2025 Yanzz Store. All payments are secure.
        </div>
    </div>
    
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                alert('Nomor berhasil disalin: ' + text);
            }, function(err) {
                console.error('Gagal menyalin: ', err);
            });
        }
    </script>
</body>
</html>
